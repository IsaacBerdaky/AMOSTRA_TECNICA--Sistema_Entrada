<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Usuários</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: rgb(211, 211, 211);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-box {
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1b2133;
        }

        .table-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgb(46, 46, 46)
        }

        th {
            padding: 15px;
            text-align: left;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }

        tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 15px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            th,
            td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Pesquisar Usuários</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar por nome, profissão ou RG..."
                    oninput="filtrarTabela()" />
            </div>
            <button onclick="window.location.reload()"
                style="margin-top:15px; padding:10px 20px; border-radius:8px; border:none; background:#3d3d3d; color:white; font-weight:bold; cursor:pointer;">
                Atualizar Usuários
            </button>
            <button onclick="window.location.href='/'"
                style="margin-top:15px; padding:10px 20px; border-radius:8px; border:none; background:#3d3d3d; color:white; font-weight:bold; cursor:pointer;">
                Voltar para Início
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Ocupação</th>
                        <th>RG</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.id }}</td>
                        <td>{{ usuario.nome }}</td>
                        <td>{{ usuario.sobrenome }}</td>
                        <td>{{ usuario.cargo }}</td>
                        <td>{{ usuario.rg }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let debounceTimer;
        function filtrarTabela() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const termo = document.getElementById('searchInput').value.toLowerCase();
                const linhas = document.querySelectorAll('tbody tr');
                linhas.forEach(linha => {
                    const textoLinha = linha.innerText.toLowerCase();
                    if (textoLinha.includes(termo)) {
                        linha.style.display = '';
                    } else {
                        linha.style.display = 'none';
                    }
                });
            }, 200);
        }
    </script>
</body>

</html>
